<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

</head>

<body>
<header>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/static">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Rooms
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">General's Quarters</a></li>
                            <li><a class="dropdown-item" href="#">Major's Suite</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/make-reservation">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/contact">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<main>

    <div class="container">

        <div class="row">

            <div class="col ">
                <h1>Make Reservation</h1>
                <form method="post" action="" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3 mt-5">
                                <label for="first_name" class="form-label">First Name: </label>
                                <input type="text" required class="form-control" id="first_name" name="first_name"  >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 mt-5">
                                <label for="last_name" class="form-label">Last Name: </label>
                                <input type="text" required class="form-control" id="last_name" name="last_name"  >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 mt-5">
                                <label for="email" class="form-label">Email: </label>
                                <input type="email" required class="form-control" id="email" name="email"  >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 mt-5">
                                <label for="phone" class="form-label">Phone: </label>
                                <input type="text" required class="form-control" id="phone" name="phone"  >
                            </div>
                        </div>
                        <hr/>

                    </div>
                    <button type="submit" class="btn btn-primary">Search Availability</button>

                </form>

            </div>


        </div>

    </div>
    <div class="row my-footer">
        <div class="col">
            left
        </div>
        <div class="col">
            center
        </div>
        <div class="col">
            right
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
